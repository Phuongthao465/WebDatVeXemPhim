<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web Đặt Vé Xem Phim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e293b;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            background-color: #2563eb;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <header>🎬 Hệ thống đặt vé xem phim trực tuyến</header>
    <main>
        <h2>Chào mừng bạn đến với Website đặt vé xem phim</h2>
        <p>Chọn phim yêu thích và đặt vé nhanh chóng!</p>
        <button>Đặt vé ngay</button>
    </main>
</body>
</html>
